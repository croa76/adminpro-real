<div class="row">

    <div class="col-4">
        <div class="card">
            <div class="card-body">

                <h4 class="card-title">Usuarios</h4>

                <table class="table table-hover" *ngIf="usuarios.length > 0">
                    <thead>
                        <tr>
                            <td>Foto</td>
                            <td>Nombre</td>
                            <td>
                                <button class="btn btn-primary">
                                    <i class="fa fa-edit"></i>

                                </button>
                            </td>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td>
                                <img [routerLink]="['/usuarios']" [src]="usuario.img | imagen:'usuario'" class="img-50  pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="usuario.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del usuario">
                            </td>
                        </tr>
                    </tbody>
                </table>

                <div class="alert alert-info" *ngIf="usuarios.length === 0">
                    No hay registros
                </div>

            </div>
        </div>
    </div>
