<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarMedico( input.value )" type="text" class="form-control" placeholder="Buscar médico">
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">

                <div class="text-right">
                    <button [routerLink]="['/medico','nuevo']" type="button" class="btn waves-light btn-rounded btn-primary">
                                <i class="fa fa-plus">  </i>
                                Crear Médico
                            </button>
                </div>
                <h3 class="card-title"> Médicos registrados ( <small> {{ medicoSrv.totalMedicos}}</small> )</h3>

                <table class="table table-hover">
                    <thead>
                        <tr>
                            <th>Foto</th>
                            <th>Medico</th>
                            <th>Hospital</th>
                            <th>
                                <button (click)=cargarMedicos() type="button" class="btn waves-light btn-rounded btn-primary">
                                        <i class="fa fa-refresh" aria-hidden="true"></i>
                                    </button>
                            </th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let medico of medicos">
                            <td>
                                <img (click)="actualizarImagen( medico )" [src]="medico.img | imagen:'medico'" class="img-50  pointer">
                            </td>
                            <td>
                                <input [(ngModel)]="medico.nombre" name="nombre" type="text" class="form-control" placeholder="Nombre del medico">
                            </td>
                            <td>
                                <input [ngModel]="medico.hospital.nombre" name="hospital" type="text" class="form-control" placeholder="Nombre del hospital">
                            </td>
                            <td>
                                <button [routerLink]="['/medico', medico._id]" class="btn btn-primary btn-space">
                                <i class="fa fa-edit"> </i>
                                    </button>
                                <button (click)="borrarMedico(medico)" class="btn btn-danger btn-space">
                                    <i class="fa fa-trash-o"></i>
                                    </button>

                            </td>
                            <td>

                            </td>
                        </tr>
                    </tbody>
                </table>


            </div>
        </div>
    </div>
</div>
